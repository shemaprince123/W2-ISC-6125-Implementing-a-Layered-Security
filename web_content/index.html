<!DOCTYPE html>
<html>
<head>
    <title>Security Lab Test Site</title>
</head>
<body>
    <h1>Welcome to the Security Lab</h1>
    <p>This web server is part of a layered security demo with Suricata IDS.</p>
    
    <h2>Test Forms</h2>
    <form action="/login" method="post">
        <h3>Login Form (for testing brute force detection)</h3>
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    
    <form action="/search" method="get">
        <h3>Search Form (for testing SQL injection)</h3>
        <input type="text" name="query" placeholder="Search term">
        <button type="submit">Search</button>
    </form>
</body>
</html>
